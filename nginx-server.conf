# Конфигурация внешнего Nginx на сервере для hood.automatonsoft.de
# Этот файл должен быть размещен в /etc/nginx/sites-available/hood.automatonsoft.de
# и создана символическая ссылка в /etc/nginx/sites-enabled/

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name hood.automatonsoft.de www.hood.automatonsoft.de;
    return 301 https://$server_name$request_uri;
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name hood.automatonsoft.de www.hood.automatonsoft.de;

    # SSL сертификаты (замените на ваши)
    ssl_certificate /etc/letsencrypt/live/hood.automatonsoft.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hood.automatonsoft.de/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Размеры файлов
    client_max_body_size 50M;

    # Проксирование на Docker контейнер
    location / {
        proxy_pass http://127.0.0.1:8282;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check для мониторинга
    location /health/ {
        proxy_pass http://127.0.0.1:8282/health/;
        access_log off;
    }

    # Логи
    access_log /var/log/nginx/hood.automatonsoft.de.access.log;
    error_log /var/log/nginx/hood.automatonsoft.de.error.log;
}
